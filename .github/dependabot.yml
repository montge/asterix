# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 10

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 10
    # Allow both direct and indirect dependency updates
    allow:
      - dependency-type: "all"

  # Rust dependencies (Cargo)
  - package-ecosystem: "cargo"
    directory: "/asterix-rs"
    schedule:
      interval: "weekly"
      day: "wednesday"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    open-pull-requests-limit: 10
    # Security updates for Rust crates
    allow:
      - dependency-type: "all"
    # Group related updates together
    groups:
      cxx-bridge:
        patterns:
          - "cxx*"
      serde:
        patterns:
          - "serde*"

  # CMake/C++ dependencies (if using vcpkg or conan in future)
  # Currently C++ dependencies (expat) are system-managed
  # This section can be enabled if you add a vcpkg.json or conanfile.txt
