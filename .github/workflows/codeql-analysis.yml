name: "CodeQL Security Analysis"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Run every Sunday at 5 PM UTC
    - cron: '0 17 * * 0'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp', 'python']
        # CodeQL supports: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Set up Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements-dev.txt

    - name: Install C++ build dependencies
      if: matrix.language == 'cpp'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libexpat1-dev

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Queries: Run security-extended query suite for thorough analysis
        queries: security-extended

    # For C++, autobuild often fails - use manual build steps
    - name: Build C++ code
      if: matrix.language == 'cpp'
      run: |
        mkdir -p build
        cd build
        cmake .. -DBUILD_TESTING=OFF -DBUILD_SHARED_LIBS=ON
        make -j$(nproc)

    # For Python, autobuild should work
    - name: Autobuild Python
      if: matrix.language == 'python'
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
