name: CodeQL Security Analysis

on:
  push:
    branches: [ master, develop, 'feature/**' ]
  pull_request:
    branches: [ master, develop ]
  schedule:
    # Run CodeQL analysis every Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # =============================================================================
  # C++ CODEQL ANALYSIS
  # =============================================================================
  analyze-cpp:
    name: Analyze C++
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: cpp
        queries: security-and-quality
        config: |
          paths:
            - src/asterix
            - src/engine
            - src/main
          paths-ignore:
            - src/python
            - tests
            - _deps

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libexpat1-dev

    - name: Build C++ project
      run: |
        cd src
        make clean
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:cpp"
        upload: true

  # =============================================================================
  # PYTHON CODEQL ANALYSIS
  # =============================================================================
  analyze-python:
    name: Analyze Python
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: python
        queries: security-and-quality
        config: |
          paths:
            - asterix
          paths-ignore:
            - asterix/test
            - asterix/examples

    - name: Install Python dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libexpat1-dev
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Build Python module
      run: |
        python setup.py build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:python"
        upload: true

  # =============================================================================
  # RUST CODEQL ANALYSIS
  # =============================================================================
  analyze-rust:
    name: Analyze Rust
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: rust
        queries: security-and-quality
        config: |
          paths:
            - asterix-rs/src
          paths-ignore:
            - asterix-rs/target
            - asterix-rs/tests
            - asterix-rs/benches

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libexpat1-dev

    - name: Build Rust project
      run: |
        cd asterix-rs
        cargo build --all-features --verbose

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:rust"
        upload: true

  # =============================================================================
  # CODEQL SUMMARY
  # =============================================================================
  codeql-summary:
    name: CodeQL Analysis Summary
    runs-on: ubuntu-latest
    needs: [analyze-cpp, analyze-python, analyze-rust]
    if: always()

    steps:
    - name: Check CodeQL results
      run: |
        echo "=========================================="
        echo "   CODEQL SECURITY ANALYSIS SUMMARY"
        echo "=========================================="
        echo ""
        echo "C++ Analysis:    ${{ needs.analyze-cpp.result }}"
        echo "Python Analysis: ${{ needs.analyze-python.result }}"
        echo "Rust Analysis:   ${{ needs.analyze-rust.result }}"
        echo ""

        if [[ "${{ needs.analyze-cpp.result }}" == "success" ]] && \
           [[ "${{ needs.analyze-python.result }}" == "success" ]] && \
           [[ "${{ needs.analyze-rust.result }}" == "success" ]]; then
          echo "✅ All CodeQL analyses passed!"
          exit 0
        else
          echo "⚠️  Some CodeQL analyses failed"
          exit 1
        fi
