name: Build Documentation Site

on:
  push:
    branches:
      - master
    paths:
      - 'src/**/*.cpp'
      - 'src/**/*.cxx'
      - 'src/**/*.c'
      - 'src/**/*.h'
      - 'src/**/*.hxx'
      - 'src/**/*.hpp'
      - 'Doxyfile'
      - 'docs/**/*.md'
      - '_config.yml'
      - '.github/workflows/doxygen.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Verify Doxygen installation
        run: |
          doxygen --version
          dot -V

      - name: Update Doxyfile with version from VERSION file
        run: |
          # Extract CPP_VERSION or PROJECT_VERSION (whitespace-insensitive)
          VERSION=$(grep -E '^CPP_VERSION[ \t]*=' VERSION | sed -E 's/^[^=]+=[ \t]*//' | head -n 1 | tr -d '[:space:]')
          if [ -z "$VERSION" ]; then
            VERSION=$(grep -E '^PROJECT_VERSION[ \t]*=' VERSION | sed -E 's/^[^=]+=[ \t]*//' | head -n 1 | tr -d '[:space:]')
          fi
          if [ -z "$VERSION" ]; then
            # Fallback: first non-comment line
            VERSION=$(grep -v '^#' VERSION | grep -v '^$' | head -n 1 | tr -d '[:space:]')
          fi
          sed -i "s|^PROJECT_NUMBER.*|PROJECT_NUMBER         = \"${VERSION}\"|" Doxyfile
          echo "Updated Doxyfile PROJECT_NUMBER to ${VERSION}"

      - name: Generate documentation
        run: |
          doxygen Doxyfile

      - name: Copy _config.yml to docs directory
        run: |
          cp _config.yml docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
