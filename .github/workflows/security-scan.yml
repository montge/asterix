name: Security Scan (Python)

on:
  push:
    branches: [ master, develop ]
    paths:
      - 'asterix/**/*.py'
      - 'examples/**/*.py'
      - 'setup.py'
      - 'requirements*.txt'
      - '.github/workflows/security-scan.yml'
  pull_request:
    branches: [ master, develop ]
    paths:
      - 'asterix/**/*.py'
      - 'examples/**/*.py'
      - 'setup.py'
  schedule:
    # Run weekly on Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

env:
  PYTHON_VERSION: '3.12'

jobs:
  # =============================================================================
  # BANDIT SECURITY SCANNER
  # =============================================================================
  bandit-scan:
    name: Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install Bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml] bandit-sarif-formatter

    - name: Run Bandit on asterix/ directory
      run: |
        bandit -r asterix/ \
          -c pyproject.toml \
          -f json \
          -o bandit-asterix-report.json \
          --severity-level medium \
          --confidence-level medium \
          --exclude asterix/test/ || {
          echo "::warning::Bandit found potential security issues in asterix/"
          exit 0
        }

    - name: Run Bandit on examples/ directory
      run: |
        bandit -r examples/ \
          -c pyproject.toml \
          -f json \
          -o bandit-examples-report.json \
          --severity-level medium \
          --confidence-level medium || {
          echo "::warning::Bandit found potential security issues in examples/"
          exit 0
        }

    - name: Generate SARIF report
      if: always()
      run: |
        # Use pyproject.toml config which skips B101 (assert in tests)
        bandit -r asterix/ examples/ \
          -c pyproject.toml \
          -f sarif \
          -o bandit-report.sarif \
          --severity-level low \
          --confidence-level low || {
          echo "::warning::Bandit scan completed with findings"
          exit 0
        }

    - name: Upload Bandit SARIF results
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: bandit-report.sarif
        category: bandit
      continue-on-error: true

    - name: Upload Bandit reports
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: bandit-reports
        path: |
          bandit-asterix-report.json
          bandit-examples-report.json
          bandit-report.sarif
        retention-days: 30

    - name: Display Bandit summary
      if: always()
      run: |
        python scripts/ci/summarize_bandit_report.py \
          bandit-asterix-report.json \
          bandit-examples-report.json || true

  # =============================================================================
  # PIP-AUDIT VULNERABILITY SCANNER
  # =============================================================================
  pip-audit-scan:
    name: pip-audit Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install pip-audit
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit

    - name: Install project dependencies
      run: |
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        fi
        pip install numpy scipy || echo "Some dependencies not available"

    - name: Run pip-audit
      run: |
        pip-audit \
          --format json \
          --output pip-audit-report.json || {
          echo "::warning::pip-audit found vulnerabilities"
          exit 0
        }

    - name: Display pip-audit summary
      if: always()
      run: python scripts/ci/summarize_pip_audit.py pip-audit-report.json || true

    - name: Upload pip-audit report
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: pip-audit-report
        path: pip-audit-report.json
        retention-days: 30

  # =============================================================================
  # SECURITY SCAN SUMMARY
  # =============================================================================
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [bandit-scan, pip-audit-scan]
    if: always()

    steps:
    - name: Check security scan results
      run: |
        echo "=========================================="
        echo "   SECURITY SCAN SUMMARY"
        echo "=========================================="
        echo ""
        echo "Bandit scan:    ${{ needs.bandit-scan.result }}"
        echo "pip-audit scan: ${{ needs.pip-audit-scan.result }}"
        echo ""
        echo "Security scans completed (results are informational)"
        echo "Review uploaded artifacts for detailed findings"
