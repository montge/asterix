# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  # Install system dependencies required for building the C extension
  apt_packages:
    - libexpat1-dev
    - build-essential
    - python3-dev

# Build documentation in the asterix/docs/ directory with Sphinx
sphinx:
  configuration: asterix/docs/conf.py
  fail_on_warning: false

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
  - epub

# Python configuration
python:
  install:
    # Install the package itself (builds the C extension)
    - method: pip
      path: .
    # Install documentation-specific dependencies
    - requirements: requirements-docs.txt
