[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | examples
)/
'''

[tool.pytest.ini_options]
testpaths = ["asterix/test", "tests/python"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=asterix --cov-report=term-missing"

[tool.coverage.run]
omit = [
    "asterix/examples/*",
    "*/tests/*",
    "*/test/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if sys.version_info",
    "@abstractmethod",
]

[tool.cibuildwheel]
# Build for Python 3.10-3.13 (3.14 support pending cibuildwheel update)
build = "cp310-* cp311-* cp312-* cp313-*"
skip = "*-win32 *-manylinux_i686"  # Skip 32-bit builds

[tool.cibuildwheel.windows]
# Ensure vcpkg expat is installed before building
# Use forward slashes for Windows paths (Windows accepts both)
before-build = "C:/vcpkg/vcpkg.exe install expat:x64-windows"
# Repair wheel to bundle libexpat.dll
repair-wheel-command = "delvewheel repair -w {dest_dir} {wheel}"

[tool.cibuildwheel.windows.environment]
# Set vcpkg environment variables for Windows builds (use forward slashes)
VCPKG_ROOT = "C:/vcpkg"
EXPAT_INCLUDE_DIR = "C:/vcpkg/installed/x64-windows/include"
EXPAT_LIB_DIR = "C:/vcpkg/installed/x64-windows/lib"
DISTUTILS_USE_SDK = "1"
